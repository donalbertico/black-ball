<div class="">
  <h2>Near Locations:</h2>
  <div class="message" [hidden]="noLoc">
    <mat-card>It is not possible to acces your divice location</mat-card>
  </div>

  <mat-list >
   <mat-list-item *ngFor="let loc of list">
     <a [routerLink]="['/weather',loc.id]" routerLinkActive="active">{{loc.title}}
       <button mat-icon-button ><mat-icon>info</mat-icon></button>
     </a>
    </mat-list-item>
  </mat-list>
  <div class="">
    <button mat-raised-button (click)="getDeviceLocation()" color="primary">Fetch list of locations</button>
    <span  [hidden]="noLoc">    <button mat-button (click)="setDefault()"  color="secondary">Use default location (Colchester)</button></span>


  </div>


</div>
